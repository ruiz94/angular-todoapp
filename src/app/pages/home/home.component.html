<div class="container">
  <input
    type="text"
    class="newTask input"
    placeholder="Nueva task"
    [value]="taskValue()"
    (change)="handlerChange($event)"
  />
  <div class="tasks">
    <ul>
      <li *ngFor="let task of tasks(); let i = index">
        <span class="circle"></span>{{ task }}
        <span class="close" (click)="deleteTask(i)">X</span>
      </li>
    </ul>
  </div>
</div>
